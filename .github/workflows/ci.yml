name: CI - Pull Request Checks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

jobs:
  # Detect if changes are docs-only to skip expensive jobs
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**/*.ts'
              - '**/*.tsx'
              - '**/*.js'
              - '**/*.jsx'
              - '**/*.json'
              - '**/*.css'
              - 'Dockerfile'
              - '.github/workflows/**'
            docs:
              - '**/*.md'
              - 'LICENSE'

  lint:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    name: Lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  test:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    name: Test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    name: Build Check

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  docker-build:
    needs: changes
    if: needs.changes.outputs.code == 'true' && github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    name: Docker Build Check

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image (test only)
        run: |
          docker build \
            --build-arg NEXTAUTH_URL="http://localhost:3000" \
            -t genealogy-frontend:pr-${{ github.event.pull_request.number }} \
            .

      - name: Validate Docker image
        run: |
          echo "Starting container for health check validation..."
          CONTAINER_ID=$(docker run -d -p 3000:3000 \
            -e DATABASE_URL="postgresql://test:test@localhost:5432/test" \
            -e NEXTAUTH_URL="http://localhost:3000" \
            -e NEXTAUTH_SECRET="test-secret-for-validation" \
            genealogy-frontend:pr-${{ github.event.pull_request.number }})

          echo "Waiting for container to start..."
          sleep 10

          if ! docker ps -q --filter "id=$CONTAINER_ID" | grep -q .; then
            echo "Container exited unexpectedly!"
            docker logs $CONTAINER_ID
            exit 1
          fi

          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/health || echo "000")
          docker stop $CONTAINER_ID > /dev/null
          docker rm $CONTAINER_ID > /dev/null

          if [ "$HEALTH_STATUS" = "000" ]; then
            echo "Health check failed - container not responding"
            exit 1
          fi

          echo "Docker image validation passed (status: $HEALTH_STATUS)"

  playwright:
    needs: [changes, build]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    name: Playwright Tests
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test?sslmode=disable'

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run Playwright tests
        run: npm run test:playwright
        env:
          SKIP_AUTH: 'true'
          NEXTAUTH_SECRET: 'test-secret-for-playwright'
          NEXTAUTH_URL: 'http://localhost:3000'
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test?sslmode=disable'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Playwright screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7
