name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (use for hotfixes only)'
        required: false
        default: false
        type: boolean

# Ensure only one deployment runs at a time
concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: genealogy-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        if: ${{ github.event.inputs.skip_tests != 'true' }}
        run: npm test -- --passWithNoTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Note: DATABASE_URL is NOT passed at build time - it would be inlined by Next.js
          # and the runtime SSL check wouldn't work. Only NEXTAUTH_URL is needed for client.
          docker build \
            --build-arg NEXTAUTH_URL="${{ secrets.NEXTAUTH_URL }}" \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Validate Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Starting container for health check validation..."
          CONTAINER_ID=$(docker run -d -p 3000:3000 \
            -e DATABASE_URL="postgresql://test:test@localhost:5432/test" \
            -e NEXTAUTH_URL="http://localhost:3000" \
            -e NEXTAUTH_SECRET="test-secret-for-validation" \
            $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG)

          echo "Waiting for container to start..."
          sleep 10

          # Check if container is still running
          if ! docker ps -q --filter "id=$CONTAINER_ID" | grep -q .; then
            echo "Container exited unexpectedly!"
            docker logs $CONTAINER_ID
            exit 1
          fi

          # Check health endpoint (will fail to connect to DB but should return something)
          echo "Testing health endpoint..."
          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/health || echo "000")

          # Clean up container
          docker stop $CONTAINER_ID > /dev/null
          docker rm $CONTAINER_ID > /dev/null

          # Accept 200 or 500 (DB connection failure is expected without real DB)
          if [ "$HEALTH_STATUS" = "000" ]; then
            echo "Health check failed - container not responding on port 3000"
            exit 1
          fi

          echo "Image validation passed (health endpoint returned $HEALTH_STATUS)"

      - name: Push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to App Runner
        run: |
          # Check if service exists
          SERVICE_ARN=$(aws apprunner list-services --query "ServiceSummaryList[?ServiceName=='genealogy-frontend'].ServiceArn" --output text)

          if [ -z "$SERVICE_ARN" ]; then
            echo "Creating new App Runner service WITHOUT VPC connector first..."
            aws apprunner create-service \
              --service-name genealogy-frontend \
              --source-configuration '{
                "AuthenticationConfiguration": {
                  "AccessRoleArn": "${{ secrets.APPRUNNER_ECR_ROLE_ARN }}"
                },
                "ImageRepository": {
                  "ImageIdentifier": "${{ steps.login-ecr.outputs.registry }}/genealogy-frontend:latest",
                  "ImageRepositoryType": "ECR",
                  "ImageConfiguration": {
                    "Port": "3000",
                    "RuntimeEnvironmentVariables": {
                      "DATABASE_URL": "${{ secrets.DATABASE_URL }}",
                      "NEXTAUTH_URL": "${{ secrets.NEXTAUTH_URL }}",
                      "NEXTAUTH_SECRET": "${{ secrets.NEXTAUTH_SECRET }}",
                      "GOOGLE_CLIENT_ID": "${{ secrets.GOOGLE_CLIENT_ID }}",
                      "GOOGLE_CLIENT_SECRET": "${{ secrets.GOOGLE_CLIENT_SECRET }}",
                      "AUTH_TRUST_HOST": "true"
                    }
                  }
                }
              }' \
              --instance-configuration '{
                "Cpu": "1024",
                "Memory": "2048",
                "InstanceRoleArn": "${{ secrets.APPRUNNER_INSTANCE_ROLE_ARN }}"
              }' \
              --health-check-configuration '{
                "Protocol": "HTTP",
                "Path": "/api/health",
                "Interval": 10,
                "Timeout": 5,
                "HealthyThreshold": 1,
                "UnhealthyThreshold": 5
              }' \
              --tags Key=Project,Value=genealogy Key=Environment,Value=production
          else
            echo "Waiting for any in-progress deployments to complete..."
            for i in {1..60}; do
              STATUS=$(aws apprunner list-services --query "ServiceSummaryList[?ServiceName=='genealogy-frontend'].Status" --output text)
              if [ "$STATUS" = "RUNNING" ]; then
                echo "Service is ready, starting deployment..."
                break
              fi
              echo "Service status: $STATUS - waiting 10s (attempt $i/60)..."
              sleep 10
            done

            # Final check
            STATUS=$(aws apprunner list-services --query "ServiceSummaryList[?ServiceName=='genealogy-frontend'].Status" --output text)
            if [ "$STATUS" != "RUNNING" ]; then
              echo "Error: Service still not ready after 10 minutes. Status: $STATUS"
              exit 1
            fi

            echo "Updating existing App Runner service..."
            aws apprunner start-deployment --service-arn "$SERVICE_ARN"
          fi

      - name: Cleanup old ECR images
        run: |
          echo "Cleaning up old ECR images (keeping last 10)..."

          # Get all image digests sorted by push date (oldest first), skip the 10 most recent
          IMAGES_TO_DELETE=$(aws ecr describe-images \
            --repository-name $ECR_REPOSITORY \
            --query 'sort_by(imageDetails,&imagePushedAt)[:-10].imageDigest' \
            --output text)

          if [ -z "$IMAGES_TO_DELETE" ] || [ "$IMAGES_TO_DELETE" = "None" ]; then
            echo "No old images to delete"
          else
            for DIGEST in $IMAGES_TO_DELETE; do
              echo "Deleting image: $DIGEST"
              aws ecr batch-delete-image \
                --repository-name $ECR_REPOSITORY \
                --image-ids imageDigest=$DIGEST \
                || echo "Failed to delete $DIGEST (may be in use)"
            done
            echo "Cleanup complete"
          fi
